<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavasScript</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        alert('xin chao!');
    }
</script>
<script><div id="messageDiv"/>
<button type="button" onClick="showMessage();">Click Me!</button>
</script>
<script>
    function showMessage(){
        document.write('xin chao!');
    }
</script>
<script>
    function showMessage(){
        console.log('xin chao!');
    }
</script>

</body>
</html>
